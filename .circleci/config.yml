version: 2.1

# Set the job to not run by default
parameters:
  run:
    type: boolean
    default: false

# Definition of the build job
jobs:
  build:
    docker:
      - image: cimg/node:20.5.1
    steps:
      - checkout
      - run:
          name: Install npm to the latest version
          command: sudo npm install -g npm@latest
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Update all tvshow data
          command: node -e "let d = new Date(); let day = d.getDate() + 1; console.log(day * 1000);" | xargs -I {} node data/updateData.js tvshow no_update_ids update_db no_local no_active no_check {} no_skip force
      - run:
          name: Update all movie data
          command: node -e "let d = new Date(); let day = d.getDate() + 1; console.log(day * 1000);" | xargs -I {} node data/updateData.js movie no_update_ids update_db no_local no_active no_check {} no_skip force
      - run:
          name: Run tests
          command: npm run test_remote

# Run the build job
workflows:
  build:
    when: << pipeline.parameters.run >>
    jobs:
      - build
