version: 2.1

# Definition of the build job
when:
  - equal: [scheduled_pipeline, << pipeline.trigger_source >>]
jobs:
  build:
    docker:
      - image: circleci/node:16.13
    steps:
      - checkout
      - run:
          name: update npm
          command: sudo npm install -g npm@latest
      - run:
          name: install npm
          command: npm install
      - run:
          name: run updateData script for movies
          command: node utils/updateData.js movie update_ids update_db
      - run:
          name: run updateData script for tvshows
          command: node utils/updateData.js tvshow update_ids update_db

# Run the build job
workflows:
  build:
    jobs:
      - build
